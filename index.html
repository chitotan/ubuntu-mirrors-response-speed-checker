<!DOCTYPE html>

    <meta property="og:title" content="Ubuntu Mirrors Response Speed Cheacker"/>

  <body>
    <h1 id="h1title">Ubuntu Mirrors Response Speed Cheacker</h1>
    <div id="explanation">
      <p>Ubuntuの全アーカイブミラーサーバーの応答速度のテストを行います。下から計測したいサーバーのある地域を選んで測定ボタンを押してください。(例 : 日本➡JP)</p>
      <p>注意)一番下の「allservers」はすべてのサーバーを同時に計測できますが、200以上あるので激重になりろくに計測できないので非推奨です。</p>
    </div>
    <form>
      <label>ロケーションを選択:
        <select id="file-select">
        </select>
      </label>
      <input type="button" value="測定" onclick="measure()">
    </form>
    <div id="progress"></div>
    <table id="result-table">
      <tr>
        <th>URL</th>
        <th>Response Time (ms)</th>
      </tr>
    </table>
